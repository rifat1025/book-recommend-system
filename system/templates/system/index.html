



<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Recommender System</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:Arial, sans-serif;
    background:#f5f5f5;
}

.container{
    max-width:1200px;
    margin:auto;
    padding:20px;
}

header{
    background:#333;
    color:#fff;
    padding:20px;
    text-align:center;
    border-radius:6px;
    margin-bottom:25px;
}

/* search */
.search-box{
    display:flex;
    gap:10px;
    margin-bottom:30px;
}

.search-box input{
    flex:1;
    padding:12px;
    border-radius:6px;
    border:1px solid #ccc;
}

.search-box button{
    padding:12px 25px;
    background:#333;
    color:#fff;
    border:none;
    border-radius:6px;
    cursor:pointer;
}

/* grid */
.recommendations{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
    gap:20px;
}

.card{
    background:#fff;
    padding:15px;
    border-radius:6px;
    box-shadow:0 2px 6px rgba(0,0,0,0.1);
    text-align:center;
    transition:.3s;
}

.card:hover{
    transform:translateY(-5px);
}

.card img{
    width:100%;
    height:300px;
    object-fit:cover;
    border-radius:4px;
    margin-bottom:10px;
}

.card h3{
    margin-bottom:8px;
    color:#333;
}

.card p{
    color:#666;
    font-size:14px;
}
</style>
</head>

<body>
    {% include 'system/header.html' %}
            <div class="container">

            {% comment %} <header>
            <h1>Book Recommender System</h1>
            </header> {% endcomment %}

            <form method="POST" action="{% url 'recommend' %}">
            {% csrf_token %}
            <div class="search-box">
            <input type="text" name="search" placeholder="Search for books...">
            <button type="submit">Search</button>
            </div>
        </form>

            <div class="recommendations">
            {% for book in books %}
                <div class="card">

                <img src="{{ book.image}}">

                 <h3>{{ book.title }}</h3>

                <p>{{ book.author }}</p>

                <p>{{ book.publisher }}</p> 

                <p>Rating: {{ book.rating }} ‚≠ê ({{ book.votes }})</p>

                </div>
                {% endfor %}

            </div>
            {% include 'system/pagination.html' %}
            </div>
</body>
</html>
